<!DOCTYPE>
  <html>
    <head>
      <title>Make your timeline!</title>
      <link href="https://fonts.googleapis.com/css?family=Amaranth|Permanent+Marker|Walter+Turncoat" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header>
        <h1 id="title">Make your timeline!</h1>
      </header>
      <content>
        <div id="outerDiv">
          <div class="usernameInput" id="usernameInputDiv">
          <h2 class="usernameInput">What's your name?</h2>
          <input type='text' class="usernameInput" id="usernameInput">
          <button class="usernameInput">Enter name!</button>
          </div>
        </div>
        <div id="timelineContainer">
          <ul id="timelineList">
          </ul>
        </div>
        <div class="questions">
          <ul id="categories">
          </ul>
          <button id="submitInfo">Enter info!</button>
        </div>
      </content>
      <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
      <script src="timeline-project.js"></script>

    </body>
  </html>
